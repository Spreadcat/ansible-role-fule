---
# Variables for this scenario

fule_role_name: dbv.testrole
fule_role_author: Ola Nordmann
fule_working_dir: /tmp

specs: &specs
  tmpfs: ['/run', '/tmp']
  volumes: ['/sys/fs/cgroup:/sys/fs/cgroup:ro']
  capabilities: ['SYS_ADMIN']
  command: '/lib/systemd/systemd'
  pre_build_image: true

fule_molecule_platforms:
  - name: Fedora
    release: 37
    image: localhost/fedora37-ansible-nonroot
    provisioner:
      hostvars:
        ansible_user: ansible
    specs:
      <<: *specs
  - name: Ubuntu
    release: 22.04
    image: localhost/ubuntu2204-ansible-nonroot
    provisioner:
      hostvars:
        ansible_user: ansible
    specs:
      <<: *specs

fule_molecule_scenarios:
  - scenario2

# Update the meta file.
fule_replace_meta_file: true

# Update the default README file.
fule_update_default_readme_file: true

# Update the role structure.
fule_modify_role_structure: true
