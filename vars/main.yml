---
# vars file for fule
# Default test sequence used by molecule when no other
# sequence has been specified.
#
# Example:
#  fule_molecule_default_test_sequence:
#    - destroy
#    - syntax
fule_molecule_default_test_sequence:
  - destroy
  - syntax
  - create
  - prepare
  - converge
  - idempotence
  - verify
  - destroy
